<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" text="text/css" href="./assets/style.css" />
    

</head>
<body>
    <!--started html, css, linked JS-->
    <!--added header and h tags and text-->
    <header>
        <div class= "large-font">JavaScript Flash Cards</div>
            <br>
            <h2>Play against the clock</h2>
            <h3>Answer Flash Cards correctly and never run out of time.</h3>
            <H4>Loose time for incorrect answers</H4>
            <h5> No chicken for you</h5>
    
    </header>

        <div style="text-align: center;">
            <button class="start-button">Start</button>
        </div>
            <!--added sections for questions/answers-->
    <main>
        <section>
            <div class="card multiple choice-questions">
                <p>JavaScript Flash Cards</p> 
                <p>Click Correct Answer</p>

            </div>
        </section>
            <!--added sections for score-->
        <section>
            <div class="card your-score">
                <div class="correct-incorrect"></div>
                <h3>Ttl Correct Answers: <span class="correct"></span>
                </h3>
                <h3>Ttl Incorrect Answers: <span class="incorrect"></span>
                </h3>
            </div>
        </section>
            <!--added play again button-->
        <section>  
              <button class="play agine">Play Again
              </button>
                
            <!--added card timer-->        
            </div>
            <div class="card timer">
                <div class = "timer-text">
                <div class = "large-font timer-count">2</div>
                <h3>minutes remaining</h3>
                </div>
            </div>
        </section>
    </main>
    <script src="assets/js.script.js"></script>
</body>
</html>
